<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geoguesser</title>
    <link
      rel="stylesheet"

      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""

        <h1 id="title">GEOGUESSER</h1>
        <p id="opis">

          your job is to guess where the country is located, ready?
        </p>
        <div>
          <button class="start_btn" onclick="wybor('europa')">START (europe)</button>

      <div id="main">
        <div id="pytanie"></div>
        <div id="map"></div>

    <script src="kraje_all.js"></script>
