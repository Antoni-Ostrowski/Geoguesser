<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geoguesser</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script defer src="../geojson_zrodlo/woejwodztwa.js"></script>
    <script defer src="../geojson_zrodlo/kraje_all.js"></script>
    <script defer src="../geojson_zrodlo/europa.js"></script>
    <script defer src="../geojson_zrodlo/states.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body id="body">
    <div id="all" class="flex_center_column">
      <dialog id="alert_okno">
        <div id="inside_alert_okno" class="flex_center_column">
          <h1 id="err"></h1>
          <button class="ok_btn" onclick="close_alert_okno()">OK</button>
        </div>
      </dialog>

      <dialog id="odp_okno">
        <div id="inside_odp_okno" class="flex_center_column">
          <h1 id="name_odp"></h1>

          <div id="map2"></div>

          <button class="start_btn ok_odp_btn" onclick="close_okp_okno()">OK</button>
        </div>
      </dialog>

      <dialog id="game_over_okno">
        <div id="inside_game_over" class="flex_center_column">
          <h1 style="font-size: 40px">End of the game!</h1>

          <section class="flex_center_column">
            <h1 id="country_game_over"></h1>
            <h1 id="score_game_over"></h1>
          </section>

          <div id="game_over_buttons" class="flex_center_row">
            <button class="start_btn" onclick="back_to_start()">back to start</button>
          </div>
        </div>
      </dialog>

      <div id="menu" class="flex_center_column">
        <h1 id="title">GEOGUESSER</h1>
        <p id="opis">
          You are going to see name and <br />
          your job is to guess where the country/state is located, ready?
        </p>
        <section style="display: flex; gap: 35px">
          <button class="start_btn" onclick="wybor('europa')">START (europe)</button>
          <button class="start_btn" onclick="wybor('all')">START (all countries)</button>
          <button class="start_btn" onclick="wybor('states')">START (us states)</button>
          <button class="start_btn" onclick="wybor('wojewodztwa')">START (poland)</button>
        </section>
      </div>

      <div id="main" class="flex_center_column">
        <div id="pytanie" class="flex_center_row"></div>
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
