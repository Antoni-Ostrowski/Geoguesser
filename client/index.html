<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geoguesser</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>
  <body id="body">
    <div id="all">
      <div id="menu">
        <h1 id="title">GEOGUESSER</h1>
        <p id="opis">
          You are going to see country name and <br />
          your job is to guess where the country/state is located, ready?
        </p>
        <section style="display: flex; gap: 35px">
          <button class="start_btn" onclick="wybor('europa')">START (europe)</button>
          <button class="start_btn" onclick="wybor('all')">START (all countries)</button>
          <button class="start_btn" onclick="wybor('states')">START (us states)</button>
          <button class="start_btn" onclick="wybor('wojewodztwa')">START (poland)</button>
        </section>
      </div>

      <dialog id="alert_okno">
        <div class="inside_popup_1" id="inside_alert_okno">
          <h1 id="err"></h1>
          <button class="start_btn ok_btn" onclick="close_alert_okno()">OK</button>
        </div>
      </dialog>

      <dialog id="game_over_okno">
        <div class="inside_popup_1" style="width: 80vw; height: 62vh">
          <h1 id="h1_game_over">Game Over!</h1>

          <div class="stats">
            <h1 id="country_game_over"></h1>
            <h1 id="score_game_over"></h1>
          </div>

          <div class="btns_game_over">
            <section>
              <h1>Give up and go back to lobby</h1>
              <button class="start_btn" onclick="back_to_start()">back to start</button>
            </section>

            <section id="Try again, choose game mode, guziki">
              <h1>Try again, choose game mode</h1>
              <div class="tryby_gry_game_over">
                <button class="start_btn" onclick="wybor('europa')">START (europe)</button>
                <button class="start_btn" onclick="wybor('all')">START (all countries)</button>
                <button class="start_btn" onclick="wybor('states')">START (us states)</button>
                <button class="start_btn" onclick="wybor('wojewodztwa')">START (poland)</button>
              </div>
            </section>
          </div>
        </div>
      </dialog>

      <div id="main">
        <div id="pytanie"></div>
        <div id="map"></div>
      </div>
    </div>
    <script src="../geojson_zrodlo/woejwodztwa.js"></script>
    <script src="../geojson_zrodlo/kraje_all.js"></script>
    <script src="../geojson_zrodlo/europa.js"></script>
    <script src="../geojson_zrodlo/states.js"></script>
    <script src="app.js"></script>
  </body>
</html>
